<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model 3 | Tesla</title>
    <link rel="stylesheet" href="./css/my-normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/cd855fd8d6.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header id="top-page">
      <nav class="navbar navbar-height navbar-light">
        <div class="logo-box navbar-light nav-padding">
          <a class href="https://www.tesla.com/">
            <div class="logo navbar-light"></div>
          </a>
        </div>
        <div class="top-right-btn navbar-light">
          <div id="top-right-box">
            <a class href="">
              <i class="fas fa-bars"></i>
          </div>
          </a>
        </div>
        <div id="top-right-navbar" class="navbar-height navbar-light">
          <span class="top-page-navbar-item nav-padding">
            <a class="font-weight-medium" href="https://shop.tesla.com/us/en.html?tesref=true">SHOP</a>
          </span>
          <span class="top-page-navbar-item nav-padding">
            <a class="font-weight-medium" href="https://www.tesla.com/teslaaccount">TESLA ACCOUNT</a>
          </span>
        </div>

        <div id="top-page-navbar" class="navbar-height navbar-light">
          <span class="top-page-navbar-item nav-padding">
            <a class="font-weight-medium" href="https://www.tesla.com/models">MODEL S</a>
          </span>
          <span class="top-page-navbar-item nav-padding">
            <a class="font-weight-medium" href="./index.html">MODEL 3</a>
          </span>
          <span class="top-page-navbar-item nav-padding">
            <a class="font-weight-medium" href="https://www.tesla.com/modelx">MODEL X</a>
          </span>
          <div class="top-page-navbar-item nav-padding">
            <a class="font-weight-medium" href="https://www.tesla.com/modely">MODEL Y</a>
          </div>
          <span class="top-page-navbar-item nav-padding">
            <a class="font-weight-medium" href="https://www.tesla.com/solarroof">SOLAR ROOF</a>
          </span>
          <span class="top-page-navbar-item nav-padding">
            <a class="font-weight-medium" href="https://www.tesla.com/solarpanels">SOLAR PANELS</a>
          </span>
        </div>   
      </nav>
    </header>

    <section id="model-3" class="page">
      <div id="model-3-header">
        <h1>Model 3</h1>
      </div>
      <div id="stats-section">

        <div class="stats-box">
          <div id="meter-heading" class="stats-heading">
            <img src="./images/light-meter.png" alt="speed meter">
            <h2 class="color-ffffff inline">3.1s</h2>
          </div>
          <p>From 0-60 mph</p>
        </div>

        <div class="stats-box">
          <div id="meter-heading" class="stats-heading">
            <h2 class="color-ffffff inline">353 mi</h2>
          </div>
          <p>Range</p>
        </div>
        
        <div class="stats-box">
          <div id="meter-heading" class="stats-heading">
            <h2 class="color-ffffff inline">AWD</h2>
          </div>
          <p>Dual Motor</p>
        </div>
        
        <div class="stats-box">
          <a href="https://www.tesla.com/model3/design" class="light-btn">ORDER NOW</a>
        </div>

      </div>
    </section>
 
    <header id="not-top-page">
      <nav class="secondary-navbar navbar-height navbar-dark">
        <div class="logo-box navbar-dark nav-padding">
          <a class href="https://www.tesla.com/">
            <div class="logo navbar-dark"></div>
          </a>
        </div>
        <div class="right-btn navbar-dark">
          <div id="right-box">
            <a class href="#model-3">
              <i class="fas fa-chevron-up"></i></i>
          </div>
          </a>
        </div>
      </nav>
    </header>

    <section id="safety" class="page">
      <div id="safety-banner-text"></div>
      <div id="safety-banner-img-container"><div id="safety-banner-img"></div></div>
    </section>

    <section id="perfomance" class="page"></section>
  </body>
</html>
